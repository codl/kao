<html>
    <head>
        <title>Kaoboard</title>
        <script src="kao.js" defer></script>
        <link rel="stylesheet" href="main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="inputs">
            <a>-</a>
            <a>&#10075;</a> <!-- heavy turned comma -->
            <a>&#180;</a> <!-- acute accent -->
            <a>&#96;</a> <!-- grave accent -->
            <a>'</a>
            <a>;</a>
            <a>&#8226;</a> <!-- bullet -->
            <a>^</a>
            <a>&#728;</a> <!-- breve -->
            <a>*</a>
            <a>o</a>
            <a>&#8961;</a> <!-- electric arrow -->
            <a>&#1997;</a> <!-- low caret -->
            <a>&#7447;</a> <!-- that smile thing i cant remember what it's supposed to be -->
            <a>&#9251;</a> <!-- open box -->
            <a>&#8255;</a> <!-- undertie -->
            <a>&#969;</a> <!-- omega -->
            <a>w</a>
            <a>&#1079;</a> <!-- ze -->
            <a>&#10047;</a> <!-- black florette -->
            <a>~</a>
            <a>&#9734;</a> <!-- white star -->
            <a>(</a>
            <a>)</a>
            <a data-display="&#9251;">&nbsp;</a>
        </div>
        <textarea spellcheck="false" cols="10" rows="1"></textarea>
        <div><button>Copy</button></div>
        <footer>
            <p>A toy by <a href="https://twitter.com/codl">@codl</a></p>
            <p><a href="https://github.com/codl/kao">Open sourced</a> under the <a href="https://github.com/codl/kao/blob/master/COPYING">BSD Revised license</a></p>
            <p>❛ᴗ❛✿</p>
        </footer>
    </body>
</html>
